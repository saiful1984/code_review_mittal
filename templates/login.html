<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeSage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #5bc2e7;
            --secondary-color: #8ed8f8;
            --dark-bg: #1a1a2e;
            --panel-bg: #22223b;
            --text-color: #e6e6e6;
            --border-color: rgba(91, 194, 231, 0.3);
            --error-color: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: var(--panel-bg);
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(91, 194, 231, 0.2);
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: var(--dark-bg);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .error-message {
            color: var(--error-color);
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: 4px;
            border-left: 3px solid var(--error-color);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(230, 230, 230, 0.7);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/codesage-logo.svg" alt="CodeSage Logo">
            <h1>CodeSage</h1>
            <p>AI-powered code review platform</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn">Log In</button>
        </form>
        
        <div class="footer">
            <p>Demo credentials: username <strong>admin</strong>, password <strong>password</strong></p>
            <p>&copy; 2023 CodeSage - AI-powered code review platform</p>
        </div>
    </div>
</body>
</html>
